<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="value.css" />
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>
    <main>
      <div class="calc-body">
        <input
          type="text"
          id="calc-screen"
          class="calc-screen"
          readonly
          aria-label="Calculator Screen"
        />

        <div class="calc-buttons">
          <!-- Numeric buttons -->
          <button class="button" onclick="calcFunction('1')">1</button>
          <button class="button" onclick="calcFunction('2')">2</button>
          <button class="button" onclick="calcFunction('3')">3</button>
          <button class="button" onclick="calcFunction('4')">4</button>
          <button class="button" onclick="calcFunction('5')">5</button>
          <button class="button" onclick="calcFunction('6')">6</button>
          <button class="button" onclick="calcFunction('7')">7</button>
          <button class="button" onclick="calcFunction('8')">8</button>
          <button class="button" onclick="calcFunction('9')">9</button>
          <button class="button" onclick="calcFunction('0')">0</button>
          <button class="button" onclick="calcFunction('.')">.</button>

          <!-- Operator buttons -->
          <button class="button" onclick="calcFunction('*')">*</button>
          <button class="button" onclick="calcFunction('+')">+</button>
          <button class="button" onclick="calcFunction('-')">-</button>
          <button class="button" onclick="calcFunction('/')">/</button>

          <!-- Control buttons -->
          <button class="button" onclick="calcFunction('C')">C</button>
          <button class="button" onclick="calcFunction('←')">&larr;</button>
          <button id="enter-btn" class="button" onclick="calcFunction('Enter')">
            Enter
          </button>
        </div>
      </div>
    </main>
    <script src="value.js"></script>
  </body>
</html>
